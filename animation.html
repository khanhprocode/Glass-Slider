<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass Slider</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet"/>

  <!-- CSS -->
  <link rel="stylesheet" href="animation.css" />
</head>
<body>
  <div class="slider">
    <div class="items-group">

      <!-- Slide 1 -->
      <div class="item active">
        <div class="bg" style="background-image: url('https://images.pexels.com/photos/20821618/pexels-photo-20821618.jpeg');"></div>
        <div class="blur" style="background-image: url('https://images.pexels.com/photos/20821618/pexels-photo-20821618.jpeg');"></div>
        <div class="block" style="background-image: url('https://images.pexels.com/photos/20821618/pexels-photo-20821618.jpeg');">
          <span class="circleLight"></span>
          <div class="text">
            <h2>HI</h2>
            <p>I’m cool card #1</p>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="item">
        <div class="bg" style="background-image: url('anh.jpg');"></div>
        <div class="blur" style="background-image: url('anh.png');"></div>
        <div class="block" style="background-image: url('anh.jpg');">
          <span class="circleLight"></span>
          <div class="text">
            <h2>Hi</h2>
            <p>Chill study #2</p>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="item">
        <div class="bg" style="background-image: url('https://images.pexels.com/photos/31133725/pexels-photo-31133725/free-photo-of-den-d-ng-gi-a-nh-ng-bong-hoa-anh-dao-n-r-luc-ch-ng-v-ng.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');"></div>
        <div class="blur" style="background-image: url('https://images.pexels.com/photos/31133725/pexels-photo-31133725/free-photo-of-den-d-ng-gi-a-nh-ng-bong-hoa-anh-dao-n-r-luc-ch-ng-v-ng.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');"></div>
        <div class="block" style="background-image: url('https://images.pexels.com/photos/31133725/pexels-photo-31133725/free-photo-of-den-d-ng-gi-a-nh-ng-bong-hoa-anh-dao-n-r-luc-ch-ng-v-ng.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
          <span class="circleLight"></span>
          <div class="text">
            <h2>Hi</h2>
            <p>I’m cool card #3</p>
          </div>
        </div>
      </div>

      <!-- Slide 4 -->
      <div class="item">
        <div class="bg" style="background-image: url('https://i.pinimg.com/736x/2b/ce/25/2bce2514d0d66a4b3fa66d6ad1b811de.jpg');"></div>
        <div class="blur" style="background-image: url('https://i.pinimg.com/736x/2b/ce/25/2bce2514d0d66a4b3fa66d6ad1b811de.jpg');"></div>
        <div class="block" style="background-image: url('https://i.pinimg.com/736x/2b/ce/25/2bce2514d0d66a4b3fa66d6ad1b811de.jpg');">
          <span class="circleLight"></span>
          <div class="text">
            <h2>Hi</h2>
            <p>I’m cool card #4</p>
          </div>
        </div>
      </div>

    </div>
    <div class="item">
        <div class="bg" style="background-image: url('https://i.pinimg.com/736x/e4/b4/64/e4b464a9235f77bdab70788138c7e027.jpg');"></div>
        <div class="blur" style="background-image: url('https://i.pinimg.com/736x/e4/b4/64/e4b464a9235f77bdab70788138c7e027.jpg');"></div>
        <div class="block" style="background-image: url('https://i.pinimg.com/736x/e4/b4/64/e4b464a9235f77bdab70788138c7e027.jpg');">
          <span class="circleLight"></span>
          <div class="text">
            <h2>Hi</h2>
            <p>LOVE STORY</p>
          </div>
        </div>
      </div>

    </div>

    <!-- Dots -->
    <div class="navigations">
      <ul class="dots"></ul>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const items = document.querySelectorAll('.item');
    const dotsContainer = document.querySelector('.dots');
    let currentIndex = 0;
    let timer;

    items.forEach((_, index) => {
      const dot = document.createElement('li');
      if (index === 0) dot.classList.add('active');
      dot.addEventListener('click', () => {
        showSlide(index);
        resetTimer();
      });
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dots li');

    function showSlide(index) {
      items.forEach(item => item.classList.remove('active'));
      dots.forEach(dot => dot.classList.remove('active'));

      items[index].classList.add('active');
      dots[index].classList.add('active');
      currentIndex = index;
    }

    function nextSlide() {
      const next = (currentIndex + 1) % items.length;
      showSlide(next);
    }

    function resetTimer() {
      clearInterval(timer);
      timer = setInterval(nextSlide, 4000);
    }

    timer = setInterval(nextSlide, 4000);
  </script>
</body>
</html>
